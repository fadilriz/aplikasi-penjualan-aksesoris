<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <div class="sidebar">
    <h2>AKSESORIS</h2>
    <a href="index.html" class="active">Dashboard</a>
    <a href="penjualan.html">Input Penjualan</a>
    <a href="laporan.html">Laporan</a>
  </div>

  <div class="content">

    <h1>Dashboard</h1>

    <!-- RINGKASAN -->
    <div class="card-box">
      <div class="card">
        Total Penjualan
        <span id="totalHariIni">Rp 0</span>
      </div>

      <div class="card">
        Total Transaksi
        <span id="totalTransaksi">0</span>
      </div>
    </div>

    <!-- STATISTIK MINI -->
    <div class="card-section">
      <h3>Statistik Seluruh Penjualan</h3>
      <div class="chart-wrapper-small">
        <canvas id="grafikDashboard"></canvas>
      </div>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
