<body>

<div class="layout">

  <!-- SIDEBAR -->

    <a href="penjualan.html" class="active">Input Penjualan</a>

  </div>

  <!-- CONTENT -->
  <div class="content penjualan-content">

    <h1>Input Data Penjualan</h1>

    <div class="form-card">
      <form id="form" autocomplete="off">

        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <input type="date" id="tanggal" required>
        </div>

        <div class="form-group">
          <label for="nama">Nama Barang</label>
          <input type="text" id="nama" placeholder="Contoh: Gelang" required>
        </div>

        <div class="form-group">
          <label for="harga">Harga</label>
          <input type="number" id="harga" placeholder="Contoh: 10000" min="0" required>
        </div>

        <div class="form-group">
          <label for="jumlah">Jumlah</label>
          <input type="number" id="jumlah" placeholder="Contoh: 2" min="1" required>
        </div>

        <button type="submit" class="btn-primary">
          Simpan Data
        </button>

      </form>
    </div>

  </div>

</div>

<script src="script.js"></script>

</body>
</html>
